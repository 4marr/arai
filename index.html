<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#00001A">
    <title>Chatbot</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Symbols+Outlined: opsz, wght, FILL, GRAD@48,400,0,0" />
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
</head>
<body>
    <div id="loader"></div>
    <div class="chatBot">
        <header>
            <h2>arAI</h2>
        </header>
        <ul class="chatBox">
            <li class="chat incoming">
                <span class="material-symbols-outlined"></span>
                <p>
                    Selamat datang! Saya arAI.<br /> Saya di sini untuk membantu Anda. Apa yang dapat saya lakukan untuk Anda hari ini?
                </p>
            </li>
            <li class="chat outgoing">
            </li>
        </ul>
        <div class="chat-input">
            <input type="text" id="message" placeholder="Masukkan pertanyaanmu disini..." required="">
            <span id="send-button" class="material-symbols-outlined">send</span>
        </div>
    </div>
    
    <script src="script.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
